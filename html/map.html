<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { width:100%; height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

	var map;
	function initMap() {
	  map = new google.maps.Map(document.getElementById('map'), {
	    center: {lat: 47.2445799, lng: -122.4376184},
	    zoom: 17
	  });
	}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVdrCqAqj4QXMF3lHlsI0Pa2PlcrRlGgU&callback=initMap&sensor=true">
    </script>
  </body>
</html>
